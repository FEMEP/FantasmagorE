<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/createAccount.css">
    <script src="../js/createAccount.js" defer type="module"></script>
    <title>Criar Conta</title>
</head>
<body>
    <!-- <a href="../index.html">Voltar</a> -->
    <main>
        <form>
            <label for="profile-pic">
                <figure id="profie-pic">
                    <img src="../images/default_profile_picture.png" alt="escolher-foto-perfil">
                </figure>
                <p>Foto de Perfil</p>
            </label>
            <input type="file" id="profile-pic">

            <input type="email" placeholder="Username" id="create-username">
            <input type="password" placeholder="Password" id="create-password">
            <input type="password" placeholder="Confirm Password" id="confirm-password">
            <button type="button">Criar Conta</button>
        </form>
    </main>
</body>
</html>
